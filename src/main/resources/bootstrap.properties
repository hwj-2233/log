#spring.cloud.nacos.config.refreshable-dataids=sb-base

# -------------- Nacos注册中心 --------------
# 注册中心地址
spring.cloud.nacos.discovery.server-addr=172.16.0.10:8848
spring.cloud.nacos.discovery.namespace=public
spring.cloud.nacos.discovery.group=

#应用名
spring.application.name=sb-base
